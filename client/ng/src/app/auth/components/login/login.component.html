<div class="container login-container p-5">
    <h1 class="fw-bold">Welcome</h1>
    <h6 class="fs-6">Sign into your account.</h6>
    <div class="form-container mt-5">
        <form [formGroup]="loginForm" class="d-flex flex-column">
            <div class="form-group mb-3">
                <label for="email" class="form-label fw-medium">Email </label>
                <input type="text" id="email" formControlName="email" class="form-control"/>
                <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Not valid email</span>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label fw-medium">Password </label>
                <input type="password" id="password" formControlName="password" class="form-control"/>
            </div>
            <div class="d-flex forgot-password-wrapper justify-content-end mb-3">
                <a href="#">Forgot password?</a>
            </div>
            <button (click)="onSubmit()" class="btn btn-primary">Login</button>
        </form>
        <div class="social-options-wrapper">
            <h5 class="hr-lines text-center mt-4">Or sign in with</h5>
            <div class="social-options text-center d-flex justify-content-around">
                <button class="btn social facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                    </svg>
                </button>
                <button class="btn social twitter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter-x"
                        viewBox="0 0 16 16">
                        <path
                            d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865z" />
                    </svg>
                </button>
                <button class="btn social google">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google"
                        viewBox="0 0 16 16">
                        <path
                            d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                    </svg>
                </button>
            </div>
        </div> 
    </div>
    <div class="register-link-wrapper mt-4">
        Don't have an account yet ?
        <a  routerLink="../register">Register here</a>
    </div>
</div>
