<div class="container login-container p-5">
    <h6 class="fs-6">Start for free</h6>
    <h1 class="fw-bold">Create new Account</h1>
    <div class="form-container mt-5">
        <form [formGroup]="registerUserForm" class="d-flex flex-column">
            <div class="form-group mb-3">
                <label for="email" class="form-label fw-medium">Full Name </label>
                <input type="text" id="email" formControlName="fullName" class="form-control"/>
                <span *ngIf="!registerUserForm.get('email').valid && registerUserForm.get('email').touched">Not valid email</span>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label fw-medium">Email </label>
                <input type="text" id="email" formControlName="email" class="form-control"/>
                <span *ngIf="!registerUserForm.get('email').valid && registerUserForm.get('email').touched">Not valid email</span>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label fw-medium">Password </label>
                <input type="password" id="password" formControlName="password" class="form-control"/>
            </div>
            <button class="btn btn-primary" (click)="saveUser()">Create Account</button>
        </form>
    </div>
    <div class="register-link-wrapper mt-4">
        Already a member ?
        <a  routerLink="../login">Login</a>
    </div>
</div>
